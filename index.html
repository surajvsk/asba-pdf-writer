<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer with Accurate Rendering and Movable Text</title>
  <style>
 #pdf-container {
    display: inline-block;
    position: relative;
    margin: 0;
    padding: 0;
    line-height: 0; /* Remove inline space */
  }
  #canvas {
    display: block;
    border: 1px solid #ccc;
    margin: 0;
    padding: 0;
    background-color: aqua;
  }
    .movable-text {
      position: absolute;
      background: rgba(255, 255, 0, 0.7);
      padding: 2px 5px;
      cursor: move;
      border: 1px solid #000;
    }
    #coordinates {
      margin: 20px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>PDF Viewer with Movable Text</h1>
  <button class="buildJSON">Create JSON</button>
  <input type="file" id="file-input" accept="application/pdf">
  <div id="coordinates">Coordinates: (x: 0, y: 0) | Position: center</div>
  <div id="pdf-container">
    <canvas id="canvas"></canvas>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.js" ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script>
    const pdfContainer = document.getElementById("pdf-container");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const coordinatesDisplay = document.getElementById("coordinates");
  
    let pdfDoc = null;
    let scale = 1;
    let currentViewport = null;
  
    const placeholders = [
      { key: "bidNo1", x: 100, y: 100 },
      { key: "bidNo2", x: 150, y: 150 },
      { key: "email1", x: 200, y: 200 },
      { key: "MobileNo1", x: 250, y: 250 },
      // Add more here as needed
    ];
  
    document.getElementById("file-input").addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (file && file.type === "application/pdf") {
        const fileReader = new FileReader();
        fileReader.onload = async function (event) {
          const typedArray = new Uint8Array(event.target.result);
          const pdf = await pdfjsLib.getDocument(typedArray).promise;
          pdfDoc = pdf;
          renderPage(1);
        };
        fileReader.readAsArrayBuffer(file);
      }
    });
  
    async function renderPage(pageNumber) {
      const page = await pdfDoc.getPage(pageNumber);
      const viewport = page.getViewport({ scale });
      currentViewport = viewport;
  
      canvas.width = viewport.width;
      canvas.height = viewport.height;
      canvas.style.width = `${viewport.width}px`;
      canvas.style.height = `${viewport.height}px`;
  
      await page.render({ canvasContext: ctx, viewport }).promise;
  
      placeholders.forEach(({ key, x, y }) => {
        // Convert PDF (0,0 bottom-left) to canvas (0,0 top-left)
        const canvasY = viewport.height - y;
        addMovableText(key, x, canvasY);
      });
    }
  
    function addMovableText(text, x, y) {
      const div = document.createElement("div");
      div.className = "movable-text";
      div.textContent = text;
      div.style.left = `${x}px`;
      div.style.top = `${y}px`;
      div.setAttribute("data-key", text);
  
      let isDragging = false, offsetX = 0, offsetY = 0;
  
      div.addEventListener("mousedown", (e) => {
        isDragging = true;
        offsetX = e.offsetX;
        offsetY = e.offsetY;
      });
  
      document.addEventListener("mousemove", (e) => {
        if (isDragging) {
          const containerRect = pdfContainer.getBoundingClientRect();
          const newX = e.clientX - containerRect.left - offsetX;
          const newY = e.clientY - containerRect.top - offsetY;
  
          div.style.left = `${newX}px`;
          div.style.top = `${newY}px`;
  
          const pdfX = Math.round(newX);
          const pdfY = Math.round(currentViewport.height - newY); // Adjust for PDF coordinate system
          coordinatesDisplay.textContent = `PDF Coordinates: (x: ${pdfX}, y: ${pdfY})`;
  
          div.setAttribute("data-x", pdfX);
          div.setAttribute("data-y", pdfY);
        }
      });
  
      document.addEventListener("mouseup", () => {
        isDragging = false;
      });
  
      pdfContainer.appendChild(div);
    }
  
    $(document).ready(function () {
      $(".buildJSON").on("click", function () {
        const array = [];
        $(".movable-text").each(function (_, elm) {
          array.push({
            x: $(elm).attr("data-x") || 0,
            y: $(elm).attr("data-y") || 0,
            key: $(elm).attr("data-key") || "unknown"
          });
        });
        console.log(array);
      });
    });
  </script>
  
</body>
</html>
